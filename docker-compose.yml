version: "3"

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_DB: $POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - db

  backend:
    image: backend
    # container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 80
      - 8080
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=$POSTGRES_USER
      - DB_PASSWORD=$POSTGRES_PASSWORD
      - DB_NAME=$POSTGRES_DB
    networks:
      - reverse_proxy
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ndlback.rule=Host(`$DOMAIN_NAME`)" 
      - "traefik.http.services.ndlback.loadbalancer.server.port=8080"
      - "traefik.http.routers.ndlback.entrypoints=websecure"
      - "traefik.http.routers.ndlback.tls.certresolver=mvallew"
      
volumes:
  postgres-data:

networks:
  db:
  reverse_proxy:
    name: traefik
    external: true